<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>TripPlanner</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/stylesheets/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Baumans" rel="stylesheet">
  </head>
  <body>
    <div style="height:100%; width:100%;">
     <div id="map-canvas"></div>
   </div>
    <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
      <div class="container">
        <a class="navbar-brand" href="#">Journey Genie</a>
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-items">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div id="nav-items" class="collapse navbar-collapse">
          <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              Activity
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu actMenu" aria-labelledby="dropdownMenu1">

            </ul>
          </div>
          <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              Restaurants
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu restMenu" aria-labelledby="dropdownMenu1">

            </ul>
          </div>
          <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              Hotels
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu hotMenu" aria-labelledby="dropdownMenu1">

            </ul>
          </div>
          <span id="day-choice">
            <span class="day-text">Day: </span>
            <button class="badge active">1</button>
            <button class="glyphicon glyphicon-plus adder"></button>
          </span>
        </div>
      </div>
    </div>

    <div class="container content">
      {% block content %}{% endblock %}
    </div>
    <hr/>
    <div id="footer" class="col-lg-12 col-md-12">
      <div class="row">
        <div id="hotel-bottom" class="col-md-4 col-lg-4  col-sm-12 bottom-content">
            <h2>Hotel</h2>
            <ul>

            </ul>
        </div>
        <div id="restaurants-bottom" class="col-md-4 col-lg-4 col-sm-12 bottom-content">
          <h2>Restaurants</h2>
          <ul>

          </ul>
        </div>
        <div id="activities-bottom" class="col-md-4 col-lg-4 col-sm-12 bottom-content">
          <h2>Activities</h2>
          <ul>

          </ul>
        </div>
      </div>
    </div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2UkKUw8HN7CUEJLPdwYhtXi6CFTKKO6w&sensor=true"></script>
  <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
  <script src="/javascripts/frontEnd.js"></script>
  <script src="/javascripts/interactions.js"></script>
  <script src="/bootstrap/js/bootstrap.min.js"></script>
  <script>
    {% autoescape false %}
    var Hotels = {{ hotels | json }};
    var Restaurants = {{ restaurants | json }};
    var Activities = {{ activities | json }};
    {% endautoescape %}
</script>
  </body>
</html>
